<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dreamland Adventures Theme Park website">
    <meta name="keywords" content="Dreamland Adventures, Theme Park">
    <meta name="author" content="Nikita Shamporov, Yigit Akbulak, Joel Ekpenyong">
    <title>Dreamland Adventures | Sign Up</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="./css/signup.css">
	<link rel="stylesheet" href="./css/bubble.css">
    <link rel="icon" href="/assets/images/logo.png">
	<script src="./js/signup.js" defer></script>
	<script src="./js/bubble.js" defer></script> <!-- Bubble background system -->
</head>
<body>
    <div class="form-wrapper">
        <div class="form-container">
            <div class="header">
                <a href="/index.html" class="logo"><img src="/assets/images/logo.png" alt="logo" class="signflow-logo"></a>
                <h2>Create Your Account</h2>
                <p>Join Dreamland Adventures and enjoy exclusive benefits.</p>
            </div>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
                <a href="../../index.html" class="signup-button">Sign Up</a>
            </form>
        </div>
    </div>
</body>
</html>
