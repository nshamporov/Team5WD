<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Dreamland Adventures | Cart</title>
</head>
<body>
     <!-- Top Nav -->
     <nav class="p-5 border-b border-secondary-200">
        <div class="flex items-center justify-between">
          <div>
            <img src="/assets/images/logo.png" alt="Logo" class="mx-auto h-32">
          </div>
          <div>
            <!-- Account Icon -->
            <div
              class="size-32 rounded-full bg-secondary-100 grid place-items-center"
            >
              <div>
                      <a href="../auth/login.html">Login</a>
                      <a href="../auth/signup.html">Register</a>
                  </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- Sub Nav -->
      <ul class="w-full max-w-5xl mx-auto border border-t-0 border-secondary-200 grid grid-cols-6 divide-x divide-secondary-200">
          <li class="hover:bg-secondary-100 transition ease-in-out">
              <a href="../tickets/index.html" class="p-4 h-full w-full text-center flex items-center gap-2 justify-center">
                  <i data-lucide="tag"></i>
                  <span>Tickets</span>
              </a>
          </li>
          <li class="hover:bg-secondary-100 transition ease-in-out">
              <a href="../attractions/index.html" class="p-4 h-full w-full text-center flex items-center gap-2 justify-center">
                  <i data-lucide="roller-coaster"></i>
                  <span>Attractions</span>
              </a>
          </li>
          <li class="hover:bg-secondary-100 transition ease-in-out">
              <a href="../accommodation/index.html" class="p-4 h-full w-full text-center flex items-center gap-2 justify-center">
                  <i data-lucide="bed-double"></i>
                  <span>Places to Stay</span>
              </a>
          </li>
          <li class="hover:bg-secondary-100 transition ease-in-out">
              <a href="../shop/index.html" class="p-4 h-full w-full text-center flex items-center gap-2 justify-center">
                  <i data-lucide="shopping-bag"></i>
                  <span>Shop</span>
              </a>
          </li>
          <li class="hover:bg-secondary-100 transition ease-in-out">
              <a href="../checkout/index.html" class="p-4 h-full w-full text-center flex items-center gap-2 justify-center">
                  <i data-lucide="credit-card"></i>
                  <span>Checkout</span>
              </a>
          </li>
      </ul>

    <main class="p-4">
        <!-- Your content goes here -->
        <div class="py-16 h-96 grid place-items-center">
            <p>Cart Page</p>
        </div>
    </main>
    <footer class="p-5 bg-secondary-200 text-white text-center">
        <div>&copy; 2024 Theme Park. All rights reserved.</div>
    </footer>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
</body>
</html>
